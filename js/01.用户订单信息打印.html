<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h2{
            text-align:center;
        }
        table{
            border-collapse:collapse;   /*合并表格相邻边框*/
            height:80px;
            margin:0 auto;    /*水平居中*/
            text-align:center;
        }
        table,th,td{
            border:1px solid black;

        }
        th{    /*第一行定了，下面的行跟着走*/
            padding:5px 20px;
        }
    </style>
</head>
<body>
    <h2>订单确认</h2>
    

    <script>
        //1、用户输入
        let price=+prompt('请输入商品价格：')
        let num=+prompt('请输入商品价格：')
        let address=prompt('请输入收货地址：')
        //2、计算总价
        let total=price*num
        //3、页面打印渲染
        document.write(`
            <table>
            <tr>
                <th>商品名称</th>
                <th>商品价格</th>
                <th>商品数量</th>
                <th>总价</th>
                <th>收获地址</th>
            </tr>
            <tr>
                <td>小米civi13</td>
                <td>${price}元</td>
                <td>${num}</td>
                <td>${total}元</td>
                <td>${address}</td>
            </tr>
            </table>
        `)
    </script>
    
</body>
</html>
