<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
    <script>
        let money=100
        //1、开始循环
        while(true){
            let re=+prompt(`
            请你选择操作：
            1、存钱
            2、取钱
            3、查看余额
            4、退出
            `)
        //2、如果用户输入的是4则退出循环
            if(re===4) {
                break
            }
            switch(re){
                case 1:
                    let cun=+prompt(`请输入存款金额：`)
                    money +=cun
                    break
                case 2:
                    let qu=+prompt(`请输入取款金额：`)
                    money -=qu
                    break
                case 3:
                    alert(`您的银行卡余额是：${money}元`)
                    break
            }

        }

    </script>    
</body>
</html>
